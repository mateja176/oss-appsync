type Query {
  todo(id: ID!): Todo!
  todos(limit: Int, offset: Int, filter: TodoFilter, sort: TodoSort): [Todo!]!
  user(id: ID!): User!
  users(limit: Int, offset: Int, filter: UserFilter, sort: UserSort): [User!]!
}

type Todo {
  id: ID!
  title: String!
  description: String!
  completed: Boolean!
  author: User!
}

type User {
  id: ID!
  name: String!
}

type TodoFilter {
  id: IDFilter
  title: StringFilter
  description: StringFilter
  completed: BooleanFilter
}

type IDFilter {
  equality: IDEquality
}

union IDEquality = IDEq | IDNe

type IDEq {
  eq: ID!
}

type IDNe {
  ne: ID!
}

type StringFilter {
  equality: StringEquality
  contains: String
  notContains: String
  beginsWith: String
}

union StringEquality =
    StringEq
  | StringNe
  | StringLe
  | StringLt
  | StringGe
  | StringGt
  | StringLeGe
  | StringLeGt
  | StringLtGe
  | StringLtGt

type StringEq {
  eq: String!
}

type StringNe {
  ne: String!
}

type StringLe {
  le: String!
}

type StringLt {
  lt: String!
}

type StringGe {
  ge: String!
}

type StringGt {
  gt: String!
}

type StringLeGe {
  le: String!
  ge: String!
}

type StringLeGt {
  le: String!
  gt: String!
}

type StringLtGe {
  lt: String!
  ge: String!
}

type StringLtGt {
  lt: String!
  gt: String!
}

type BooleanFilter {
  equality: BooleanEquality
}

union BooleanEquality = BooleanEq | BooleanNe

type BooleanEq {
  eq: Boolean!
}

type BooleanNe {
  ne: Boolean!
}

type TodoSort {
  title: SortDirection!
  description: SortDirection!
  completed: SortDirection!
  author: SortDirection!
}

enum SortDirection {
  asc
  desc
}

type UserFilter {
  id: IDFilter
  name: StringFilter
}

type UserSort {
  name: SortDirection!
}

type Mutation {
  createTodo(input: Todo!): Todo!
  updateTodo(input: UpdateTodoInput): Todo!
  deleteTodo(id: ID!): Todo!
  createUser(input: User!): User!
  updateUser(input: UpdateUserInput): User!
  deleteUser(id: ID!): User!
}

input UpdateTodoInput {
  id: ID!
  title: String
  description: String
  completed: Boolean
  author: User
}

input UpdateUserInput {
  id: ID!
  name: String
}
