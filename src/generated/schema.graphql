type Query {
  todo(id: ID!): Todo!
  todos(
    limit: Int
    offset: Int
    filter: TodoFilterInput
    sort: TodoSortInput
  ): [Todo!]!
  user(id: ID!): User!
  users(
    limit: Int
    offset: Int
    filter: UserFilterInput
    sort: UserSortInput
  ): [User!]!
}

type Todo {
  id: ID!
  title: String!
  description: String!
  completed: Boolean!
  author: User!
}

type User {
  id: ID!
  name: String!
}

input TodoFilterInput {
  id: IDFilterInput
  title: StringFilterInput
  description: StringFilterInput
  completed: BooleanFilterInput
}

input IDFilterInput {
  equality: IDEquality
}

union IDEquality = IDEq | IDNe

type IDEq {
  eq: ID!
}

type IDNe {
  ne: ID!
}

input StringFilterInput {
  equality: StringEquality
  contains: String
  notContains: String
  beginsWith: String
}

union StringEquality =
    StringEq
  | StringNe
  | StringLe
  | StringLt
  | StringGe
  | StringGt
  | StringLeGe
  | StringLeGt
  | StringLtGe
  | StringLtGt

type StringEq {
  eq: String!
}

type StringNe {
  ne: String!
}

type StringLe {
  le: String!
}

type StringLt {
  lt: String!
}

type StringGe {
  ge: String!
}

type StringGt {
  gt: String!
}

type StringLeGe {
  le: String!
  ge: String!
}

type StringLeGt {
  le: String!
  gt: String!
}

type StringLtGe {
  lt: String!
  ge: String!
}

type StringLtGt {
  lt: String!
  gt: String!
}

input BooleanFilterInput {
  equality: BooleanEquality
}

union BooleanEquality = BooleanEq | BooleanNe

type BooleanEq {
  eq: Boolean!
}

type BooleanNe {
  ne: Boolean!
}

input TodoSortInput {
  title: SortDirection!
  description: SortDirection!
  completed: SortDirection!
  author: SortDirection!
}

enum SortDirection {
  asc
  desc
}

input UserFilterInput {
  id: IDFilterInput
  name: StringFilterInput
}

input UserSortInput {
  name: SortDirection!
}

type Mutation {
  createTodo(input: TodoCreateInput!): Todo!
  updateTodo(input: TodoUpdateInput!): Todo!
  deleteTodo(id: ID!): Todo!
  createUser(input: UserCreateInput!): User!
  updateUser(input: UserUpdateInput!): User!
  deleteUser(id: ID!): User!
}

input TodoCreateInput {
  title: String!
  description: String!
  completed: Boolean!
  author: ID!
}

input TodoUpdateInput {
  title: String
  description: String
  completed: Boolean
  author: ID
}

input UserCreateInput {
  name: String!
}

input UserUpdateInput {
  name: String
}
